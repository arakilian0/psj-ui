<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<script src="https://kit.fontawesome.com/3281ab3c06.js" crossorigin="anonymous"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
.social-bar{display: flex; position: absolute; bottom:0;}
.social-bar a{padding:0 10px;font-size: 26px;}
</style>
<body>

<!-- Sidebar Left (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-large w3-animate-left" style="display:none;z-index:2;width:30%;min-width:250px" id="myLeftSidebar">
  <a href="javascript:void(0)" onclick="myLeftSidebar_close()"
  class="w3-bar-item w3-button">
    <i class="fa fa-times"></i>
  </a>
  <a href="#food" onclick="myLeftSidebar_close()" class="w3-bar-item w3-button">Home</a>
  <a href="#about" onclick="myLeftSidebar_close()" class="w3-bar-item w3-button">Blog</a>
  <a href="#about" onclick="myLeftSidebar_close()" class="w3-bar-item w3-button">Services</a>
  <a href="#about" onclick="myLeftSidebar_close()" class="w3-bar-item w3-button">Gallery</a>
  <a href="#about" onclick="myLeftSidebar_close()" class="w3-bar-item w3-button">Get in Touch</a>
  <h3 class="social-bar" style="margin-bottom:80px;padding:0 15px">Join Us</h3>
  <div class="social-bar" style="margin-bottom:30px;padding-left:6px;">
    <a href=""><i class="fab fa-facebook"></i></a>
    <a href=""><i class="fab fa-instagram"></i></a>
    <a href=""><i class="fab fa-twitter"></i></a>
    <a href=""><i class="fab fa-pinterest"></i></a>
  </div>
</nav>

<!-- Sidebar Right (hidden by default) -->
<nav class="w3-sidebar w3-right w3-bar-block w3-card w3-top w3-xlarge w3-animate-top" style="display:none;z-index:2;" id="myRightSidebar">
  <a href="javascript:void(0)" onclick="myRightSidebar_close()" class="w3-bar-item w3-button">
    <i class="fa fa-arrow-left" style="text-align:center !important;"></i>
  </a>
  <h1>Schedule an Appointment</h1>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="myLeftSidebar_open()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="w3-button w3-right w3-padding-16" onclick="myRightSidebar_open()">Get in Touch</div>
    <div class="w3-center w3-padding-16">Pyramid Special<br> Jewelry</div>
  </div>
</div>

<script>
// Script to open and close sidebar
function myLeftSidebar_open() {
  document.getElementById("myLeftSidebar").style.display = "block";
}
function myLeftSidebar_close() {
  document.getElementById("myLeftSidebar").style.display = "none";
}

function myRightSidebar_open() {
  document.getElementById("myRightSidebar").style.display = "block";
}
function myRightSidebar_close() {
  document.getElementById("myRightSidebar").style.display = "none";
}
</script>

</body>
</html>
