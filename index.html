<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/break.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3281ab3c06.js" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
</head>
<body>

  <aside id="contactPanelOverlay" class="slidein-contactpanel">
    <i id="contactPanelQuit" class="fa fa-times"></i>
    <div class="fadein">coming soon...</div>
  </aside>

  <aside id="menuPanelOverlay">
    <div id="menuPanel" class="slidein-menupanel">
      <i id="menuPanelQuit" class="fa fa-times fadein"></i>
      <div id="menuPanelContent" class="fadein">
        <h1 class="logo">Pyramid Special Jewelry</h1>
        <nav class="fadein">
          <a href="#">Home</a>
          <a href="#">Company</a>
          <a href="#">Services</a>
          <a href="#">Gallery</a>
          <a href="#">Contact</a>
        </nav>
      </div>
      <div id="menuPanelFooter">
        <div class="social-icons fadein" style="margin-bottom:20px;">
          <h3 style="margin-bottom:8px;">Join Us</h3>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-pinterest"></i>
          <i class="fab fa-tumblr"></i>
        </div>
        <div style="font-size: 12px;font-family: 'Arial';">
          <div>Copyright &copy; 2020 Pyramid Special Jewelry, Inc.</div>
          <div style="margin-top: 4px;">All Rights Reserved.
            <span><a href="#" class="orange-link">Privacy</a></span>
            |
            <span><a href="#" class="orange-link">Terms</a></span>
            |
            <span><a href="#" class="orange-link">Site Map</a></span>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <header class="header">
    <div>
      <i class="fa fa-bars" id="menuPanelTrigger"></i>
    </div>
    <div>
      <h1 class="logo">Pyramid Special Jewelry</h1>
    </div>
    <button id="contactPanelTrigger">Get in Touch</button>
  </header>


</body>
</html>
